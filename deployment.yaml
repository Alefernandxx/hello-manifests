apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        # SUBSTITUA AQUI com seu usu√°rio do Docker Hub
        image: alefernandxx/hello-app:732f46e7bb0ed6517a129a83c93ca2b6e63d6b0634dceae62dffb34950b23e97
        ports:
        - containerPort: 80
