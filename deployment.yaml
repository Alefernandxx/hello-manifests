apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        # SUBSTITUA AQUI com seu usu√°rio do Docker Hub
        image: alefernandxx/hello-app:edda8c329953917f3fc09d85e306be8f8c1806d5256be150d11bad2d3e2b5406
        ports:
        - containerPort: 80
