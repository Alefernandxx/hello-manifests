apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        # SUBSTITUA AQUI com seu usu√°rio do Docker Hub
        image: alefernandxx/hello-app:initial
        ports:
        - containerPort: 80
